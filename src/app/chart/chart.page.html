<ion-header>
  <ion-toolbar>
    <ion-title>Trends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="chart-wrapper">
    <canvas baseChart [datasets]="lineChartData.datasets" [labels]="lineChartData.labels" [options]="lineChartOptions"
      [legend]="true" chartType="line">
    </canvas>
  </div>
</ion-content>
