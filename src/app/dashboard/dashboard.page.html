<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="glucose-display">
    <div class="glucose-number">115</div>
    <div class="glucose-unit">mg/dL</div>
  </div>

  <div class="data-groups">
    <ion-list>
      <ion-item-group>
        <ion-item-divider color="light">
          <ion-label>Glikemija</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let item of todayItems">
          <ion-label>{{ item }}</ion-label>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="light">
          <ion-label>Insulin</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let item of yesterdayItems">
          <ion-label>{{ item }}</ion-label>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="light">
          <ion-label>Senzor</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let item of yesterdayItems">
          <ion-label>{{ item }}</ion-label>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="light">
          <ion-label>Pumpica</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let item of yesterdayItems">
          <ion-label>{{ item }}</ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
